<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="login/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR CREATION -->
    <div class="background">
      <!-- LOGIN FORM CREATION -->
      <div class="container">
        <div class="item">
          <a class="logo_ss"
            ><img src="/ScreenSceneP/WebContent/img/Untitled-1_0000_Group-3-copy.png" alt=""
          /></a>
          <div class="text-item">
            <h2>Screen Scenes과 함께해보세요!</h2>
            <p>
              새로운 이색여행도, 좋아하는 영화의 촬영지를 직접 보는것도, 영화 속
              주인공같은 인생인증샷을 남기는것도! Screen Scenes과 함께라면
              가능합니다. 로그인하고 영화에 대한 경로를 찾아보고 해보지못했던
              경험을 느껴보세요
            </p>
            <div class="social-icon">
              <a href="#"><i class="bx bxl-facebook"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-youtube"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bxl-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="login-section">
          <div class="form-box login">
            <form action="" method="post">
              <h2>로그인</h2>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="text" name="id" id="inputId" required />
                <label for="">Id</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" name="password" required />
                <label for="">password</label>
              </div>
              <div class="remember-password">
                <label for=""
                  ><input type="checkbox" name="remember" value="check" />아이디
                  기억하기</label
                >
                <a href="#">비밀번호가 기억나지 않으신가요?</a>
              </div>
              <div>
                <p id="login-error">&nbsp;</p>
              </div>
              <button class="btn">Login</button>
              <div class="create-accunt">
                <p>
                  Create A New Account?
                  <a href="#" class="register-link">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
          <div class="form-box register">
            <form action="">
              <h2>Sign Up</h2>
              <div class="input-box">
                <span class="icon"><i class="bx bxs-user"></i></span>
                <input type="text" required /> <label for="">Username</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="text" required /> <label for="">Id</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" required />
                <label for="">password</label>
              </div>
              <div class="input-box">
                <span class="icon"
                  ><i class="bx bxs-lock-alt_reenter"></i
                ></span>
                <input type="password" required />
                <label for="">re-enter your password</label>
              </div>
              <button class="btn">Sign Up</button>
              <div class="create-accunt">
                <p>
                  Alraedy Have An Account?
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- SIGN UP FORM CREATION -->
    <script src="login/login.js"></script>
  </body>
</html>
